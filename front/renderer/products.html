<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-left">
            <h1>üì¶ Products Management</h1>
            <p class="welcome-text">Manage your inventory</p>
        </div>
        <div class="header-right">
            <span class="connection-status" id="connection-status">üü¢ Connected</span>
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                ‚Üê Dashboard
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="dashboard-nav">
        <button class="nav-item" onclick="window.location.href='dashboard.html'">
            üìä Overview
        </button>
        <button class="nav-item active">
            üì¶ Products
        </button>
        <button class="nav-item" onclick="window.location.href='suppliers.html'">
            üè™ Suppliers
        </button>
        <button class="nav-item" onclick="window.location.href='transactions.html'">
            üí∞ Transactions
        </button>
        <button class="nav-item" onclick="window.location.href='reports.html'">
            üìà Reports
        </button>
    </nav>

    <!-- Main Content -->
    <div class="section">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <input
                        type="text"
                        id="search-input"
                        placeholder="Search products..."
                >
                <span class="search-icon">üîç</span>
            </div>
            <div class="section-actions">
                <div class="filter-group">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="stock-filter">
                        <option value="">All Stock</option>
                        <option value="in-stock">In Stock</option>
                        <option value="low-stock">Low Stock (&lt;50)</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                </div>
                <button class="btn btn-success" id="add-product-btn">
                    ‚ûï Add Product
                </button>
            </div>
        </div>

        <!-- Products Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (UZS)</th>
                    <th>Stock</th>
                    <th>Supplier</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="products-table-body">
                <tr>
                    <td colspan="8" class="text-center">
                        <div class="loading">Loading products...</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Add New Product</h2>
            <button class="modal-close" onclick="closeProductModal()">√ó</button>
        </div>
        <div class="modal-body">
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input
                            type="text"
                            id="product-name"
                            class="form-control"
                            required
                            placeholder="Enter product name"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-category">Category *</label>
                        <select id="product-category" class="form-control" required>
                            <option value="">Select category</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Bakery">Bakery</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-supplier">Supplier</label>
                        <select id="product-supplier" class="form-control">
                            <option value="">Select supplier</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Unit Price (UZS) *</label>
                        <input
                                type="number"
                                id="product-price"
                                class="form-control"
                                required
                                min="0"
                                step="0.01"
                                placeholder="0.00"
                        >
                    </div>
                    <div class="form-group">
                        <label for="product-quantity">Quantity *</label>
                        <input
                                type="number"
                                id="product-quantity"
                                class="form-control"
                                required
                                min="0"
                                placeholder="0"
                        >
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeProductModal()">
                Cancel
            </button>
            <button class="btn btn-success" id="save-product-btn">
                Save Product
            </button>
        </div>
    </div>
</div>

<script src="js/socket-client.js"></script>
<script src="js/products.js"></script>
</body>
</html>
