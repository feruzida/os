<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-left">
            <h1>ğŸª Suppliers Management</h1>
            <p class="welcome-text">Manage your suppliers and vendors</p>
        </div>
        <div class="header-right">
            <span class="connection-status" id="connection-status">ğŸŸ¢ Connected</span>
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                â† Dashboard
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="dashboard-nav">
        <button class="nav-item" onclick="window.location.href='dashboard.html'">
            ğŸ“Š Overview
        </button>
        <button class="nav-item" onclick="window.location.href='products.html'">
            ğŸ“¦ Products
        </button>
        <button class="nav-item active">
            ğŸª Suppliers
        </button>
        <button class="nav-item" onclick="window.location.href='transactions.html'">
            ğŸ’° Transactions
        </button>
        <button class="nav-item" onclick="window.location.href='reports.html'">
            ğŸ“ˆ Reports
        </button>
    </nav>

    <!-- Main Content -->
    <div class="section">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <input
                        type="text"
                        id="search-input"
                        placeholder="Search suppliers..."
                >
                <span class="search-icon">ğŸ”</span>
            </div>
            <button class="btn btn-success" id="add-supplier-btn">
                â• Add Supplier
            </button>
        </div>

        <!-- Suppliers Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Products</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="suppliers-table-body">
                <tr>
                    <td colspan="8" class="text-center">
                        <div class="loading">Loading suppliers...</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Supplier Modal -->
<div id="supplier-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Add New Supplier</h2>
            <button class="modal-close" onclick="closeSupplierModal()">Ã—</button>
        </div>
        <div class="modal-body">
            <form id="supplier-form">
                <input type="hidden" id="supplier-id">

                <div class="form-group">
                    <label for="supplier-name">Supplier Name *</label>
                    <input
                            type="text"
                            id="supplier-name"
                            class="form-control"
                            required
                            placeholder="Enter supplier name"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="supplier-contact">Contact Number *</label>
                        <input
                                type="tel"
                                id="supplier-contact"
                                class="form-control"
                                required
                                placeholder="+998 90 123 4567"
                        >
                    </div>
                    <div class="form-group">
                        <label for="supplier-email">Email</label>
                        <input
                                type="email"
                                id="supplier-email"
                                class="form-control"
                                placeholder="supplier@example.com"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="supplier-address">Address</label>
                    <textarea
                            id="supplier-address"
                            class="form-control"
                            placeholder="Enter supplier address"
                            rows="3"
                    ></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeSupplierModal()">
                Cancel
            </button>
            <button class="btn btn-success" id="save-supplier-btn">
                Save Supplier
            </button>
        </div>
    </div>
</div>

<script src="js/socket-client.js"></script>
<script src="js/suppliers.js"></script>
</body>
</html>
