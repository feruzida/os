<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container dashboard-container">
    <!-- Header with User Info -->
    <div class="dashboard-header">
        <div class="header-left">
            <h1>ğŸ“¦ Inventory Management System</h1>
            <p class="welcome-text">Welcome, <span id="username-display">Admin</span></p>
        </div>
        <div class="header-right">
                <span class="connection-status" id="connection-status">
                    ğŸŸ¢ Connected
                </span>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="dashboard-nav">
        <button class="nav-item active" data-page="overview">
            ğŸ“Š Overview
        </button>
        <button class="nav-item" data-page="products">
            ğŸ“¦ Products
        </button>
        <button class="nav-item" data-page="suppliers">
            ğŸª Suppliers
        </button>
        <button class="nav-item" data-page="transactions">
            ğŸ’° Transactions
        </button>
        <button class="nav-item" data-page="reports">
            ğŸ“ˆ Reports
        </button>
    </nav>

    <!-- Main Content Area -->
    <div class="dashboard-content">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ğŸ“¦</div>
                <div class="stat-info">
                    <h3 id="total-products">0</h3>
                    <p>Total Products</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âš ï¸</div>
                <div class="stat-info">
                    <h3 id="low-stock">0</h3>
                    <p>Low Stock Items</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸª</div>
                <div class="stat-info">
                    <h3 id="total-suppliers">0</h3>
                    <p>Suppliers</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ’°</div>
                <div class="stat-info">
                    <h3 id="today-sales">0 UZS</h3>
                    <p>Today's Sales</p>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <div class="section-header">
                <h2>ğŸ“‹ Recent Transactions</h2>
                <button class="btn btn-sm" id="refresh-btn">ğŸ”„ Refresh</button>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="recent-transactions">
                    <tr>
                        <td colspan="6" class="text-center">Loading...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Low Stock Alert -->
        <div class="alert-section" id="low-stock-section" style="display: none;">
            <div class="section-header">
                <h2>âš ï¸ Low Stock Alert</h2>
            </div>
            <div class="alert-list" id="low-stock-list">
                <!-- Low stock items will be inserted here -->
            </div>
        </div>
    </div>
</div>

<script src="js/socket-client.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
